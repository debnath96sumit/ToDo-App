<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--Section: Contact v.2-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/signup">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form action="/login" class="d-flex">
                <button class="btn btn-outline-success" type="">Login</button>
              </form>
            
          </div>
        </div>
      </nav>
      {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success: </strong>Your are succesfully signed up to our page. Please Login now.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    <div class="container">


        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Sign Up Form</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within
            a matter of hours to help you.</p>

        <form id="contact-form" name="contact-form" action="" method="POST">
            {% csrf_token %}
            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="name" class="mb-1">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="name" class="mb-1">Last Name</label>
                        <input type="text" id="latsname" name="lastname" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="email" class="mb-1">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="Password" class="mb-1">Password</label>
                        <input type="Password" id="password" name="password" class="form-control">
                    </div>
                </div>
                <!--Grid column-->

            </div>
            
            <!--Grid row-->
            <div class="row">

                <button type="submit" class="btn btn-dark mt-4" >SignUp</button>
            
            </div>
            <!--Grid row-->

        </form>


    </div>
</body>

</html>
